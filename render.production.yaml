services:
  - type: web
    name: yumcps-api-prod
    env: node
    plan: starter
    buildCommand: npm ci
    startCommand: npm run start
    healthCheckPath: /healthz
    envVars:
      - key: NODE_VERSION
        value: 20
      - key: CORS_ORIGINS
        value: https://yumcps-web-prod.vercel.app,http://localhost:3000
      - key: PGSSL
        value: true
      - key: DATABASE_URL
        fromDatabase:
          name: yumcps-db-prod
          property: connectionString

databases:
  - name: yumcps-db-prod
    plan: starter
    databaseName: yumcps_prod
    user: yumcps_prod
