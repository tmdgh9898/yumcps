name: ci

on:
  push:
    branches: ["main", "staging"]
  pull_request:

jobs:
  build-and-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - run: npm ci
      - run: npm run check:utf8
      - run: npm run build
      - run: node -e "require('./server/app').createApp().then(()=>process.exit(0)).catch(()=>process.exit(1))"
