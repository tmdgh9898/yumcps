services:
  - type: web
    name: yumcps-api
    env: node
    plan: starter
    buildCommand: npm ci
    startCommand: npm run start
    healthCheckPath: /healthz
    envVars:
      - key: NODE_VERSION
        value: 20
      - key: CORS_ORIGINS
        value: https://your-project.vercel.app,http://localhost:3000
      - key: PGSSL
        value: true
      - key: DATABASE_URL
        fromDatabase:
          name: yumcps-db
          property: connectionString

databases:
  - name: yumcps-db
    plan: starter
    databaseName: yumcps
    user: yumcps
